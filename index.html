<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tareas de Barbie</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Lista de Tareas de Barbie</h1>
    <input
      type="text"
      name="taskInput"
      placeholder="Nueva Tarea"
      id="taskInput"
    />
    <button id="addButton">Agregar tarea</button>
    <input
      type="text"
      name="searchInput"
      placeholder="Buscar Tarea"
      id="searchInput"
    />
    <ul id="taskList">
      <!-- Aca mostramos las tareas -->
    </ul>

    <script src="js/script.js"></script>
  </body>
</html>
